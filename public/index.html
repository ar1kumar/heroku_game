			    var chars = "1234567890abcdefghijklmnopqrstuvwxyz";

			    var string_length = len;
			    var randomstring = '';
			    for (var i = 0; i < string_length; i++) {

			        randomstring += chars.substring(rnum, rnum + 1);
			    }
			    return randomstring;
			}
